version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - moin
    - hey there
    - let's go
    - hey dude

- intent: goodbye
  examples: |
    - cu
    - cee you later
    - bye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
    - yep

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
    - nah

- intent: mood_great
  examples: |
    - pretty wonderful today
    - \bperfect\b
    - \bgood\b
    - \bawesome\b
    - slerble


- intent: mood_unhappy
  examples: |
    - \bhorrible\b
    - don't feel very well
    - \bsad\b
    - unhappy


- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
